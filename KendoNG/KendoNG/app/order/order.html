<div ng-controller="order as vm">
    <form kendo-validator>
        <div id="ordering">
            <div class="container-fluid">
                <div id="computerOrder" class="computerChoices k-header">
                    <h2>Order a computer</h2>
                    <div class="row">
                        <div class="col-md-8" id="model">
                            <h3>Model</h3>
                            <select id="computerDropDownList"
                                    kendo-drop-down-list
                                    k-options="vm.computerOptions"></select>
                        </div>
                        <div class="col-md-4" id="Memory">
                            <h3>Memory</h3>
                            <p>{{vm.Ram}} Gigabytes</p>
                            <div kendo-slider ng-model="vm.Ram" k-options="vm.ramOptions"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h3>Customizer</h3>
                            <select kendo-multi-select k-options="vm.selectOptions" ng-model="vm.selectedIds"></select>
                            &nbsp;
                            <button kendo-button class="k-primary" ng-click="CustomizationWindow.open()">?</button>
                            <div kendo-window="CustomizationWindow"
                                 k-title="UnderstandingCustomization"
                                 k-width="500"
                                 k-height="250"
                                 k-visible="false"
                                 k-content="{url: 'app/doc/UnderstandingCustomization.html'}"
                                 k-modal="true"></div>
                        </div>
                        <div class="col-md-4">
                            <h3>Delivery Date</h3>
                            <input id="computerDeliveryDate" kendo-date-picker k-options="vm.deliveryDatePickerOptions"/>
                            <span kendo-notification="notification1"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h3>Comments</h3>
                            <!--would be rich text with paid kendo-->
                            <textarea kendo-editor ng-model="vm.comments"></textarea>
                        </div>
                        <div class="col-md-4">
                            <h3>About You</h3>
                            <div>
                                <label>
                                    <span>Full Name:</span>
                                    <input class="k-textbox" placeholder="Full name" required validationMessage="Please enter Full Name"/>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <span>Email:</span>
                                    <input type="email" class="k-textbox" placeholder="e.g., joe@example.com" required validationmessage="Please enter an Email Address" data-email-msg="Email format doesn't look right"/>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <span>Phone:</span>
                                    <input type="tel" class="k-textbox" pattern="\d{10}" placeholer="Please enter a 10 digit phone number" required validation="please enter a 10 digit phone number"/>
                                </label>
                            </div>
                            <div>
                                <button kendo-button class="k-primary" ng-click="vm.submitOrderClick()">Submit Order</button>
                                <div kendo-progress-bar="progressBar" k-min="0" k-max="100" ng-model="vm.orderProgress">
                                    <div>{{vm.status}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
